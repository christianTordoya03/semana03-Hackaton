<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Christian Tordoya Suca</title>
</head>
<body>
    <form action="">
        <h1>Formulario de usuario</h1>
        <label for="name">Nombre</label>
        <input type="text" id="name" placeholder="Escribe tu nombre" >

        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" placeholder="Escribe tu apellido">

        <label for="edad">Edad</label>
        <input type="text" min="18" max="80" id="edad" placeholder="Escribe tu edad">

        <label for="sexp">Sexo *(Masculino/Femenino)</label>
        <input type="text" minlength="8" id="sexo" placeholder="selecciona tu sexo" required pattern="[Mm]asculino|[Ff]emenino">

        <label for="dni">DNI</label>
        <input type="text" pattern="\d*" maxlength="7" id="dni" placeholder="Escribe tu DNI">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Escribe tu correo" >

        <button type="submit">Enviar</button>
        <h3>* los campos son obligatorios.</h3>
    </form>
</body>
</html>
