<body>
    <form action="">
        <h1>Formulario de usuario</h1>
        <label for="name">Nombre *</label>
        <input type="text" id="name" placeholder="Escribe tu nombre">

        <label for="apellido">Apellido *</label>
        <input type="text" id="apellido" placeholder="Escribe tu apellido">

        <label for="edad">Edad *</label>
        <input type="text" id="edad" placeholder="Escribe tu edad">

        <label for="sexp">Sexo *</label>
        <input type="text" id="sexo" placeholder="selecciona tu sexo">

        <label for="dni">DNI *</label>
        <input type="text" id="dni" placeholder="Escribe tu DNI">

        <label for="email">Email *</label>
        <input type="email" id="email" placeholder="Escribe tu correo">

        <button type="submit">Enviar</button>
        <h3>* los campos son obligatorios.</h3>
    </form>
