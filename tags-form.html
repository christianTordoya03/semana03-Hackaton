<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christian José Tordoya Suca</title>
</head>
<body>
    <form action="">
        <h1>Formulario de contacto</h1>
        <h2>Escríbenos y en breve los pondremos en contacto contigo</h2>
        <label for="name">Nombre *</label>
        <input type="text" id="name" placeholder="Escribe tu nombre">

        <label for="email">Email *</label>
        <input type="email" id="email" placeholder="Escribe tu email">

        <label for="teléfono">Teléfono</label>
        <input type="number" id="teléfono" placeholder="Escribe tu teléfono">

        <label for="web">Sitio web</label>
        <input type="text" id="web" placeholder="Escribe la URL de tu web">

        <label for="asunto">Asunto *</label>
        <input type="text" id="asunto" placeholder="Escribe un asunto">

        <label for="mensaje">Mensaje *</label>
        <textarea id="mensaje" rows="4" cols="50" placeholder="Deja aquí tu comentario..."></textarea>


        <input type="submit" value="Enviar">
        <h3>* los campos son obligatorios.</h3>
    </form>
</body>
</html>
